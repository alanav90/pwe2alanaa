<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Carro</title>
</head>
<body>
  <h1>Formulário de Cadastro de Carro</h1>
  <form action="/carro" method="POST">
    <label for="modelo">Modelo do Carro:</label>
    <input type="text" id="modelo" name="modelo" required><br>

    <label for="marca">Marca do Carro:</label>
    <input type="text" id="marca" name="marca" required><br>

    <label for="ano">Ano de Fabricação:</label>
    <input type="number" id="ano" name="ano" required><br>

    <label for="cor">Cor do Carro:</label>
    <input type="text" id="cor" name="cor" required><br>

    <label for="kilometragem">Kilometragem:</label>
    <input type="number" id="kilometragem" name="kilometragem" required><br>

    <label for="valor">Valor do Carro:</label>
    <input type="number" id="valor" name="valor" required><br>

    <button type="submit">Cadastrar Carro</button>
  </form>
  <a href="/">Voltar para a Página Inicial</a>
</body>
</html>
